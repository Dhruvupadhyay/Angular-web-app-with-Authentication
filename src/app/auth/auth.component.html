<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authform)" #authform="ngForm" *ngIf="!isLoading">
            <div class="form-group"  >
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel
                 required
                 name="email"
                  email  />
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel
                    required 
                    name="password"
                    minlength="6"  />
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!authform.valid">{{isLoginMode? 'Login' : 'Sign Up'}}</button>
                <button class="btn btn-primary" style="margin-left: 3px;" type="button" (click)="switchMode()">Switch To{{isLoginMode? 'Sign Up': 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
