<div class="row">
    <div class="col-xs-12">
    <form [formGroup]="recipeform" (ngSubmit)="onSubmit()" >
        <div class="row">
        <div class="col-xs-12">
            <button [disabled]="!recipeform.valid" type="submit" class="btn btn-success">save</button>
            <button type="button" class="btn btn-danger" (click)="onClear()">cancel</button>
        </div>
        </div>
        <div class="row">
                <div class="col-xs-12">
               <div class="form-group">
                   <label for="name">Name</label>
               <input type="text" id="name" class="form-control" formControlName="name">

                </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                   <div class="form-group">
                       <label for="imagePath">ImagePath</label>
                   <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagepath > 
                   
                    </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-xs-12">
                       <img [src]="imagepath.value" class="img-responsive">
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-12">
                           <div class="form-group">
                               <label for="description">Description</label>
                           <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                           
                            </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-xs-12" formArrayName="ingredients">
                               <div class="row" *ngFor="let ingrcontrol of recipeform.get('ingredients').controls; let i=index"
                                [formGroupName]="i"
                                style="margin-top: 10px;">
                                   <div class="col-xs-8">
                                        <input type="text" class="form-control" formControlName="name">          
                                   </div>
                                   <div class="col-xs-2">
                                        <input type="number" class="form-control" formControlName="amount">          
                                   </div>
                                   <div class="col-xs-2">
                                        <button  type="button" class="btn btn-danger" (click)="onDeleteIng(i)">X</button>        
                                   </div>
                               </div>
                               
                               
                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">

                                    <Button style="margin-top: 10px;" class="btn btn-success" type="button" (click)=onAddIngredients()>Add Ingredients</Button>
                                </div>
                            </div>
                </form>

    
    </div>
</div>
